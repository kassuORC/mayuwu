<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores para May</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
      font-family: 'Great Vibes', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      transform: scale(0.95);
      animation: zoomOut 1.5s ease-out forwards;
    }

    @keyframes zoomOut {
      to {
        transform: scale(1);
      }
    }

    .mensaje {
      font-size: 3em;
      margin: 20px;
      z-index: 1;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 8px;
      z-index: 1;
    }

    .petalo {
      position: absolute;
      top: -50px;
      width: 14px;
      height: 14px;
      background: radial-gradient(circle, #f7e9a0 0%, #f7e9a000 70%);
      border-radius: 50%;
      animation: caer linear infinite;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="mensaje">
    Ten estas flores amarillas mi flor delicada con algunas espinas,<br>
    Te amo May &lt;3
  </div>

  <img src="https://copilot.microsoft.com/th/id/BCO.f2feab46-a821-4a77-8344-778c06cfdf91.png" alt="Lirios amarillos para May">

  <script>
    for (let i = 0; i < 40; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = `${Math.random() * 100}vw`;
      petalo.style.animationDuration = `${5 + Math.random() * 5}s`;
      petalo.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
